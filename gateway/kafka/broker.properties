# KRaft Broker Configuration

# Cluster ID (must be same across all brokers)
cluster.id=MkU3OEVBNTcwNTJENDM2Qk

# Process roles
process.roles=broker,controller

# Node ID (unique per broker)
node.id=1

# Controller quorum voters
controller.quorum.voters=1@kafka-broker-1:9093,2@kafka-broker-2:9093,3@kafka-broker-3:9093

# Listeners
listeners=PLAINTEXT://:9092,CONTROLLER://:9093
advertised.listeners=PLAINTEXT://kafka-broker-1:9092
listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
controller.listener.names=CONTROLLER
inter.broker.listener.name=PLAINTEXT

# Log directories
log.dirs=/var/lib/kafka/data

# Replication settings
offsets.topic.replication.factor=3
transaction.state.log.replication.factor=3
transaction.state.log.min.isr=2
default.replication.factor=3
min.insync.replicas=2

# Topic settings
auto.create.topics.enable=false
delete.topic.enable=true

# Log retention
log.retention.hours=168
log.retention.check.interval.ms=300000
log.segment.bytes=1073741824

# Performance tuning
num.network.threads=8
num.io.threads=8
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600

# Group coordinator settings
group.initial.rebalance.delay.ms=0

# Compression
compression.type=snappy
