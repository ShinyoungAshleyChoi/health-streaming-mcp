apiVersion: v1
kind: Secret
metadata:
  name: flink-secrets
  namespace: data-platform
  labels:
    app: flink-iceberg-consumer
type: Opaque
stringData:
  # Kafka credentials (base64 encoded in production)
  kafka-username: "flink-consumer"
  kafka-password: "changeme"
  
  # S3/MinIO credentials
  s3-access-key: "minioadmin"
  s3-secret-key: "minioadmin"
  
  # Schema Registry credentials (if needed)
  schema-registry-username: ""
  schema-registry-password: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-credentials
  namespace: data-platform
  labels:
    app: flink-iceberg-consumer
type: Opaque
stringData:
  # SASL/SCRAM configuration for Kafka
  jaas.config: |
    org.apache.kafka.common.security.scram.ScramLoginModule required
    username="flink-consumer"
    password="changeme";
---
apiVersion: v1
kind: Secret
metadata:
  name: s3-credentials
  namespace: data-platform
  labels:
    app: flink-iceberg-consumer
type: Opaque
stringData:
  access-key: "minioadmin"
  secret-key: "minioadmin"
  endpoint: "http://minio.data-platform.svc.cluster.local:9000"
